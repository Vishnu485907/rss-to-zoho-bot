name: RSS to Zoho Cliq Bot

on:
  schedule:
    - cron: '*/10 * * * *'
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install feedparser requests

    - name: Run RSS Bot
      run: |
        python app.py
      
    - name: Upload database as artifact
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: rss-database
        path: rss_feed.db
